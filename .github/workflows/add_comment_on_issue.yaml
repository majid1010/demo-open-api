name: Test Automated Issue Comment

on:
  issues:
    types: [opened, reopened]
    
jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
      - name: Dump Github Context
        run: echo '${{ toJSON(github.event) }}' | jq
        shell: bash
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'
  comment-with-api:
    runs-on: ubuntu-latest
    steps:
      - name: Create Comment via API
        run: gh api -X POST https://api.github.com/repo/${ORGANIZATION}/${REPOSITORY}/issues/${ISSUE_NUMBER}/comments \
          -f body='
          Comment from API call, not action!      
          '
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORGANIZATION: ${{ github.event.user.login }}
          REPOSITORY: ${{ github.event.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          
          
